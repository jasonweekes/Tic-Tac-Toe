<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/tic-tac-toe.css">
    
</head>
<body>
    <!-- CSS CHALLENGE: make this look like tic-tac-toe board -->
    <main>

        <div class="container">

            <h1>
                <span>Tic-Tac-Toe</span>
                <span id="feedback"></span>
            </h1>

            <div class="game-box">
                <div class="row">
                    <div class="square">X</div>
                    <div class="square">O</div>
                    <div class="square">X</div>
                </div>
                <div class="row">
                    <div class="square"></div>
                    <div class="square">X</div>
                    <div class="square">O</div>
                </div>
                <div class="row">
                    <div class="square">O</div>
                    <div class="square"></div>
                    <div class="square">X</div>
                </div>
            </div>

        </div>

        <button>New Game</button>

    </main>

    <script src="js/Tic-Tac-Toe-PROG.js"></script>
    
</body>
</html>
